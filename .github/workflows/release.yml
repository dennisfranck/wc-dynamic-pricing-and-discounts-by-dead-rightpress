name: Build and Release Plugin

on:
  release:
    types: [published]

jobs:
  build:
    name: Build ZIP
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build ZIP
        run: |
          zip -r wc-dynamic-pricing-and-discounts.zip wc-dynamic-pricing-and-discounts/

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: wc-dynamic-pricing-and-discounts.zip
