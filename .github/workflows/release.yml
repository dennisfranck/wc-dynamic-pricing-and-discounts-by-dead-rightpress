name: release-zip
permissions:
  contents: write
concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build ZIPs
        run: |
          mkdir -p dist
          zip -r "dist/wc-dynamic-pricing-and-discounts.zip" wc-dynamic-pricing-and-discounts
          zip -r "dist/wc-dynamic-pricing-and-discounts-${{ github.ref_name }}.zip" wc-dynamic-pricing-and-discounts
      - name: Upload artifacts (optional)
        uses: actions/upload-artifact@v4
        with:
          name: plugin-zips
          path: |
            dist/wc-dynamic-pricing-and-discounts.zip
            dist/wc-dynamic-pricing-and-discounts-${{ github.ref_name }}.zip
      - name: Create/Update Release and upload assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          allowUpdates: true
          generateReleaseNotes: true
          artifacts: |
            dist/wc-dynamic-pricing-and-discounts.zip
            dist/wc-dynamic-pricing-and-discounts-${{ github.ref_name }}.zip
          artifactErrorsFailBuild: true
